<h2>Password Visibility Toggle</h2>
<p>This module adds an eye icon to toggle the visibility of password fields in Odoo login and user forms.</p>

<h3>Features</h3>
<ul>
  <li>Toggle show/hide password</li>
  <li>Lightweight and fast</li>
  <li>Works with Odoo 17</li>
</ul>
